<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Slider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(221.87deg, #645e78 1%, #5b881d 128%);">
                <h1>Slide 1.</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #292369 1%, #fc5a51 128%)">
                <h1>Slide 2.</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #0190bc 1%, #112a28 128%);">
                <h1>Slide 3.</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #f35436 1%, #1a060b 128%);">
                <h1>Slide 4.</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="slider">
            <div style="background-image: url('https://images.pexels.com/photos/33834/landscape-shore-sunset-clouds.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');"></div>
        </div>
        <div class="controls">
            <button type="button" class="down-button">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm5.247 8l-5.247 6.44-5.263-6.44-.737.678 6 7.322 6-7.335-.753-.665z"/></svg>
            </button>
            <button type="button" class="up-button">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm5.247 15l-5.247-6.44-5.263 6.44-.737-.678 6-7.322 6 7.335-.753.665z"/></svg>
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
